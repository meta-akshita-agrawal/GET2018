<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Login Page</title>
	</head>
	<body>
		<form action="Login">
		<table>
			<tr>
				<td>Email</td>
				<td><input type='text' name="email" placeholder='abc@xyz.lmn'></td>
			</tr>
			<tr>
				<td>Password</td>
				<td><input type='password' name="password"></td>
			</tr>
			<tr colspan=2>
				<td><input type='submit' value='submit'></td>
			</tr>
		</table>
		</form>
	</body>
</html>
