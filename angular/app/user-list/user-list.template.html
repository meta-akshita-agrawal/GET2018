<div class="container">

    <div class="row py-2 mb-2 flex-nowrap justify-content-between align-items-end">
        <div class="col-md-2 display-4 px-0">Users</div>
        <div class="col-md-1 px-0">
        <button class="btn" data-toggle="modal" data-target="#modal">Add user</button>
        </div>
    </div>

    <div class="row py-2 flex-nowrap mb-4">
        <div class="input-group col-md-11 px-0">
            <input type="text" class="form-control" placeholder="Search Users by Name.." ng-model="search.name">
        </div>
        <div class="col-md-1">
            <button class="btn" ng-click="putData()">Search</button>
        </div>
    </div>


    <div class="row my-2 justify-content-between">
        <div class="col-md-3 mx-1 card flex-md-row mb-4 align-items-center" ng-repeat="user in $ctrl.users | filter:search">
            <div class="card-img-left flex-auto d-none d-lg-block"><i class="fas fa-user fa-7x"></i></div>
            <div class="card-body d-flex flex-column align-items-end">
                <h3 class="mb-0">{{user.name}}</h3>
                <p><i class="fas fa-phone"></i>{{user.phone}}</p>
                <p><i class="fas fa-map-marker-alt"></i> {{user.location}}</p>
            </div>
        </div>
    </div>
</div>


<div class="modal fade bg-dark" id="modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog bg-dark" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">Add user</h4>
                <button class="btn" type="button" class="close" data-dismiss="modal" arial-label="Close">
                        <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
        <div class="modal-body mx-3">
            <div class="md-form mb-4">
                <label>Name</label>
                <input type="text" class="form-control" id="name" />
            </div>
            <div class="md-form mb-4">
                <label>Contact No</label>
                <input type="text" class="form-control" id="phone" />
            </div>
            <div class="md-form mb-4">
                <label>Address</label>
                <input type="text" class="form-control" id="location" />
            </div>
        </div>
    </div>
</div>
