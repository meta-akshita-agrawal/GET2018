<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	<title>Search Page</title>
	</head>
	<body>
		<form th:object="${employee}" th:action="@{./search}" method="post">
			<label>First Name</label>
				<input name="skillName" type="text" th:field="*{firstName}" />
			<br/>
			<button type="submit" class="btn btn-primary">Search</button>
		</form>
	</body>
</html>
