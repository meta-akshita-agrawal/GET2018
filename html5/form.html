<html>
    <head class="header">
        <title>Contact Us Today!</title>
        <link rel="stylesheet" href="Stylesheet/style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" 
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        Contact Us Today!
    </head>
    <body>
    <form class="form">
            <div class="row">
                <div class="field">First Name</div>
                <div class="input-field">
                    <div class="icon"><i class="fas fa-user"></i></div>
                    <input type="text" placeholder="First Name" minlength=2 required/>
                </div>
            </div>
            <div class="row">
                <div class="field">Last Name</div>
                <div class="input-field">
                    <div class="icon"><i class="fas fa-user"></i></div>
                    <input type="text" placeholder="Last Name" minlength=2 required/>
                </div>
            </div>
            <div class="row">
                <div class="field">Email</div>
                <div class="input-field">
                    <div class="icon"><i class="fas fa-envelope"></i></div>
                    <input type="email" placeholder="E-mail Address" required/>
                </div>
            </div>
            <div class="row">
                <div class="field">Phone#</div>
                <div class="input-field">
                    <div class="icon"><i class="fas fa-phone"></i></div>
                    <input type="text" pattern="\d*" placeholder="(845)555-1212" minlength="10" maxlength="10" required/>
                </div>
            </div>
            <div class="row">
                <div class="field">Address</div>
                <div class="input-field">
                    <div class="icon"><i class="fas fa-home"></i></div>
                    <input type="text" placeholder="Address" minlength="5" required/>
                </div>
            </div>
            <div class="row">
                <div class="field">City</div>
                <div class="input-field">
                    <div class="icon"><i class="fas fa-home"></i></div>
                    <input type="text" placeholder="City" required/>
                </div>
            </div>
            <div class="row">
                <div class="field">State</div>
                <div class="input-field">
                        <div class="icon"><i class="fas fa-list"></i></div>
                    <select required>
                        <option selected>Please select your State</option>
                        <option>Rajasthan</option>
                        <option>Mumbai</option>
                        <option>Bangalore</option>
                        <option>Pune</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="field">Zip Code</div>
                <div class="input-field">
                    <div class="icon"><i class="fas fa-home"></i></div>
                    <input type="phone" placeholder="Zip Code" size="6" required/>
                </div>
            </div>
            <div class="row">
                <div class="field">Website or Domain Page</div>
                <div class="input-field">
                    <div class="icon"><i class="fas fa-globe-asia"></i></div>
                    <input type="text" placeholder="Website or Domain Page" required/>
                </div>
            </div>
            <div class="row">
                <div class="field">Do you have hosting?</div>
                <div class="input-field"> 
                    <input type="radio" name="check" value="Yes" required/>Yes<br />
                    <input type="radio" name="check" value="No" />No
                </div>
            </div>
            <div class="row">
                <div class="field">Project Description</div>
                <div class="input-field">
                    <div class="icon"><i class="fas fa-pencil-alt"></i></div>
                    <textarea rows="3" cols="20" name="Description"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="field"></div>
                <div class="input-field">
                    <button type="submit" class="button">
                        Send
                        <i class="fa fa-paper-plane"></i>
                    </button>
                </div>
            </div>
    </form>
    </body>
</html>
