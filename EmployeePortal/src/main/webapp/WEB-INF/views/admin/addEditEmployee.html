<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Edit/Add employee page</title>
	</head>
	<body>
		<form th:object="${employee}" th:action="@{../employee}" method="post">
				<input type="hidden" th:field="*{employeeID}" />
			<br />
				<label>First name</label>
				<input type="text" th:field="*{firstName}" />
			<br />
				<label>Last name</label>
				<input type="text" th:field="*{lastName}" />
			<br />
				<label>DOB</label>
				<input type="text" th:field="*{dob}" />
			<br />
				<label>Gender</label>
				<input type="text" th:field="*{gender}" />
			<br />
				<label>Contact Number</label>
				<input type="text" th:field="*{contactNumber}" />
			<br />
				<label>Email id</label>
				<input type="text" th:field="*{emailID}" />
			<br />
				<button type="submit" class="btn btn-primary">Save</button>
		</form>
	</body>
</html>
