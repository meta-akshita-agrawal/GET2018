<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Skill Page</title>
	</head>
	<body>
		<form th:object="${skill}" th:action="@{../skills}" method="post">
				<input type="hidden" th:field="*{skillCode}" />
			<br />
				<label>Skill Name</label>
				<input type="text" th:field="*{skillName}" />
			<br />
				<button type="submit">Save</button>
		</form>
	</body>
</html>
