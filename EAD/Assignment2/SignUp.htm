<html>
	<header>
		<table width="100%">
			<tr>
				<td><img src = "HogwartsLogo.jpg" height = "80 px" id="logoImage"></td>
				<td align="right" id="topanchor">
					<a href = " ">Harry Potter</a>
					<a href = " ">Cursed Child</a>
					<a href = " ">Fantastic Beasts</a>
					<a href = "HogwartsForm.htm">Contact Us</a>

					<a href = "Signup.htm">SignUp</a>
				</td>			
			</tr>
		</table>
		<hr>
		
		<link rel="stylesheet" href="SignUp.css">
		<script type="text/javascript" src="SignUp.js">
		</script>
	
	</header>
	
	<body>
		<form name="myForm" onsubmit="return formValidate()">
			
			<table align="center" cellspacing="20px" id="formTable">
				<col width="200px">
				<col width="800px">
				<tr>
					<td>First Name</td>
					<td><input type="text" name="firstName" onblur="firstNameValidate()" /><span id="firstNameMessage"></span></td>	
				</tr>
				
				<tr>
					<td>Last Name</td>
					<td><input type="text" name="lastName" onkeyup="lastNameValidate()" /><span id="lastNameMessage"></span></td>
				</tr>	
				
				<tr>
					<td>Email</td>
					<td><input type="email" name="email" placeholder="abc@xyz.lmn" onkeyup="emailValidate()"/><span id="emailMessage"></span></td>
				</tr>
				
				<tr>
					<td>Password</td>
					<td><input type="password" name="password" onkeyup="passwordValidate()" /><span id="passwordMessage"></span></td>
				</tr>
				
				<tr>
					<td>Confrim Password</td>
					<td><input type="password" name="cpassword" onkeyup="confrimPasswordValidate()"/><span id="cpasswordMessage"></span></td>
				</tr>
				
				<tr>
					<td>Contact Number</td>
					<td><input type="text" name="contactNumber" onkeyup="contactNumberValidate()"/><span id="contactNumberMessage"></span></td>
				</tr>
				
				<tr>
					<td>Company/Institution</td>
					<td>
						<select name="companyName" onblur="companyValidate()">
							<option value="" selected>Choose here</option>
							<option value="metacube">Metacube</option>
							<option value="Google">Google</option>
							<option value="Amazon">Amazon</option>
							<option value="Appirio">Appirio</option>
							<option value="Accenture">Accenture</option>
						</select>
					</td>
				</tr>
				
				<tr>
					<td colspan="2" align="center"><input type="submit" value="submit"/></td>
				</tr>
				
			</table>
		</form>
	</body>
